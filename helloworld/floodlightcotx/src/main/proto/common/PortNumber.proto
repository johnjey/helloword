syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.cotx.ovsctl.common";
option java_outer_classname = "PortNumberProto";
option objc_class_prefix = "HLW";

/*
    define PortNumber message type.
*/
message PortNumber{
    int64 number=1;
    string name=2;
    bool hasName=3;
}